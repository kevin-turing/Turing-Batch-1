<!DOCTYPE html>
<html lang="en">
<body>
    <!-- Import RLHF - 27284 HTML files -->
<div id="content"></div>

<script>
    async function loadPage(file) {
        try {
            const response = await fetch('RLHF - 27284/' + file);
            if (!response.ok) throw new Error('Failed to load ' + file);
            const content = await response.text();
            document.getElementById('content').innerHTML = content;
        } catch (error) {
            console.error('Error loading the page:', error);
            document.getElementById('content').innerHTML = '<p>Error loading the page.</p>';
        }
    }
</script>

<!-- Buttons to load each HTML file -->
<button onclick="loadPage('Turn1ModelA.html')">Turn1ModelA</button>
<button onclick="loadPage('Turn1ModelB.html')">Turn1ModelB</button>
<button onclick="loadPage('Turn1IR27284.html')">Turn1IR27284</button>
<button onclick="loadPage('Turn2ModelA.html')">Turn2ModelA</button>
<button onclick="loadPage('Turn2ModelB.html')">Turn2ModelB</button>
<button onclick="loadPage('Turn2IR27284.html')">Turn2IR27284</button>
<button onclick="loadPage('Turn3ModelA.html')">Turn3ModelA</button>

</body>
</html>
